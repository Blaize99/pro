<!doctype html>
<html>

<head>
    <title>CALCULATOR</title>
    <style>
        body{
            background-image:url('https://previews.123rf.com/images/jittawit/jittawit2005/jittawit200500097/146551291-flat-view-or-top-view-of-recycled-pen-with-calculator-on-table-bright-yellow-background-with-blank-c.jpg');
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
        }
        #guess {
            border: 2px solid black;
            border-collapse: collapse;
            width: 60px;
            font-weight: bold;
            background-color:blue;
            margin: 1rem;

        }
        
        #guess:hover {
            background-color: red;
        }
        
        #den1 {
            height: 25px;
        }
        
        #den2 {
            height: 25px;
        }
        
        input {
            height: 30px;
        }
        
        label {
            font-size: 30px;
            font-weight: bold;
        }
    </style>
</head>

<body>
    <center>
    <form>
    <label for="den1">ENTER 1<sup>st</sup>NUMBER</label>
    <input type="text" id="den1" value="0"><br><br>
    <label for="den2">ENTER 2<sup>nd</sup> NUMBER: </label>
    <input type="text" id="den2" value="0"><br><br>
    <label for="sume">RESULT</label>
    <input type="text" id="sume" value=""><br><br>
    <abbr title="ADD"><input type="button" onclick="sum();" id="guess" value="+"></abbr>
    <abbr title="SUBSTRACT"><input type="button" onclick="sub();" id="guess" value="-"></abbr>
    <abbr title="MULTIPLICATION"><input type="button" onclick="mul();" id="guess" value="x"></abbr>
    <abbr title="DIVISION"><input type="button" onclick="div();" id="guess" value="/"></abbr>
    <abbr title="FLOOR DIVISION"><input type="button" onclick="floordiv();" id="guess" value="//"></abbr>
    <abbr title="EXPONENTIATION"><input type="button" onclick="exp();" id="guess" value="**"></abbr>




    </form>
    </center>

    <script>
        function sum() {
            var a = parseInt(document.getElementById("den1").value);
            var b = parseInt(document.getElementById("den2").value);
            document.getElementById("sume").value = a + b;
        }

        function sub() {
            var a = parseInt(document.getElementById("den1").value);
            var b = parseInt(document.getElementById("den2").value);
            document.getElementById("sume").value = a - b;

        }

        function mul() {
            var a = parseInt(document.getElementById("den1").value);
            var b = parseInt(document.getElementById("den2").value);
            document.getElementById("sume").value = a * b;
        }

        function div() {
            var a = parseInt(document.getElementById("den1").value);
            var b = parseInt(document.getElementById("den2").value);
            document.getElementById("sume").value = a / b;
        }
        function floordiv(){
            var a = parseInt(document.getElementById("den1").value);
            var b = parseInt(document.getElementById("den2").value);
            document.getElementById("sume").value = Math.floor(a/b);
        }
        function exp(){
            var a = parseInt(document.getElementById("den1").value);
            var b = parseInt(document.getElementById("den2").value);
            document.getElementById("sume").value = a**b;
        }
    </script>
</body>

</html>
